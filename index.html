<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CPS Simulation – Energiefluss & E-Mobilität</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MotionPathPlugin.min.js"></script>
</head>
<body>
  <div id="console">
    <h2>Systemprotokoll</h2>
    <div id="log"></div>
  </div>

  <div id="scene">
    <div class="object" id="windturbine">Windturbine</div>
    <div class="object" id="grid">Grid Controller</div>
    <div class="object" id="consumer">Verbraucher</div>
    <div class="object" id="controller">Central Controller</div>
    <canvas id="energyFlow"></canvas>

    <div id="ev-container"></div>
    <div id="cluster-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
