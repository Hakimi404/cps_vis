<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>CPS-Simulation â€“ Energie- & E-MobilitÃ¤tssystem</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
  <div id="container">
    <aside id="console">
      <h2>ðŸ§  System-Konsole</h2>
      <div id="log"></div>
    </aside>

    <main>
      <svg id="diagram" viewBox="0 0 1500 900">
        <defs>
          <marker id="arrow" markerWidth="10" markerHeight="7" refX="8" refY="3.5" orient="auto">
            <polygon points="0 0,10 3.5,0 7" fill="#00d9ff" />
          </marker>
        </defs>

        <!-- Windturbine -->
        <g id="turbine" transform="translate(200,180)">
          <circle cx="0" cy="0" r="40" fill="#0f2028" stroke="#00d9ff" stroke-width="2"/>
          <g id="blades">
            <rect x="-5" y="-60" width="10" height="60" fill="#00d9ff"/>
            <rect x="-5" y="0" width="10" height="60" fill="#00d9ff" transform="rotate(120)"/>
            <rect x="-5" y="0" width="10" height="60" fill="#00d9ff" transform="rotate(240)"/>
          </g>
        </g>
        <path id="windline" class="arrow" d="M240,180 L600,250" marker-end="url(#arrow)" />

        <!-- Grid Controller -->
        <rect id="grid" class="node" x="600" y="220" width="220" height="80"/>
        <text x="710" y="255" class="label">grid_controller</text>

        <!-- Consumers -->
        <rect id="cons" class="node" x="980" y="220" width="200" height="80"/>
        <text x="1080" y="255" class="label">consumers</text>

        <!-- Central Controller -->
        <rect id="cc" class="node" x="750" y="400" width="240" height="80"/>
        <text x="870" y="435" class="label">central_controller</text>

        <!-- MQTT -->
        <rect id="mqtt" class="node" x="500" y="400" width="180" height="70"/>
        <text x="590" y="435" class="label">MQTT-Broker</text>

        <!-- Clusters -->
        <g id="clusters">
          <rect id="A" class="cluster" x="1100" y="120" width="160" height="60"/>
          <text x="1180" y="155" class="label">Cluster A</text>
          <rect id="B" class="cluster" x="1100" y="240" width="160" height="60"/>
          <text x="1180" y="275" class="label">Cluster B</text>
          <rect id="C" class="cluster" x="1100" y="360" width="160" height="60"/>
          <text x="1180" y="395" class="label">Cluster C</text>
          <rect id="D" class="cluster" x="1100" y="480" width="160" height="60"/>
          <text x="1180" y="515" class="label">Cluster D</text>
        </g>

        <!-- EVs -->
        <g id="evs">
          <circle id="EV_1" class="ev" cx="300" cy="700" r="25" fill="#00aaff"/><text x="300" y="705" class="evlabel">EV_1</text>
          <circle id="EV_2" class="ev" cx="200" cy="780" r="25" fill="#00ff66"/><text x="200" y="785" class="evlabel">EV_2</text>
          <circle id="EV_3" class="ev" cx="400" cy="780" r="25" fill="#ff5555"/><text x="400" y="785" class="evlabel">EV_3</text>
        </g>
      </svg>
    </main>
  </div>

  <footer>Â© 2026 CPS Hauptprojekt â€“ Visualisierung des Energieflusses</footer>
  <script src="script.js"></script>
</body>
</html>
